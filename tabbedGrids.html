<body>

<div id="tabs">
  <ul>
    <li style="margin-left: 5px">Offenders</li>
    <li>Location history</li>
    <li>Legal status history</li>
  </ul>
  <div id="offenderTab">
    <div id="offenderButtonBar">
      <input type="button" id="offenderTestButton" value="Test"/>
      <input type="button" id="offenderSecondButton" value="Second Button"/>
      <input type="button" id="offenderThirdButton" value="Third Button"/>
    </div>
    <div id="offenderGrid"></div>
  </div>
  <div id="locationTab">
    <div id="locationButtonBar">
      <input type="button" id="locationTestButton" value="Test"/>
      <input type="button" id="locationSecondButton" value="Second Button"/>
      <input type="button" id="locationThirdButton" value="Third Button"/>
    </div>
    <div id="locationGrid"></div>
  </div>
  <div id="legalStatusTab">
    <div id="legalStatusButtonBar">
      <input type="button" id="legalTestButton" value="test"/>
      <input type="button" id="legalSecondButton" value="Second Button"/>
      <input type="button" id="legalThirdButton" value="Third Button"/>
    </div>
    <div id="legalStatusGrid"></div>
  </div>
</div>
<div id="currentOffender">No offender selected</div>
