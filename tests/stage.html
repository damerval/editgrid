<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Staging</title>

  <!--**********   LIBRARIES   **********-->
  <link rel="stylesheet" href="/lib/jqwidgets/styles/jqx.base.css" type="text/css">
  <link rel="stylesheet" href="/lib/jqwidgets/styles/jqx.metro.css" type="text/css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/datejs/1.0/date.min.js"></script>
  <script src="/lib/jqwidgets/jqxcore.js" type="text/javascript"></script>
  <script src="/lib/jqwidgets/jqxdata.js" type="text/javascript"></script>
  <script src="/lib/jqwidgets/jqxbuttons.js" type="text/javascript"></script>
  <script src="/lib/jqwidgets/jqxscrollbar.js" type="text/javascript"></script>
  <script src="/lib/jqwidgets/jqxmenu.js" type="text/javascript"></script>
  <script src="/lib/jqwidgets/jqxcheckbox.js" type="text/javascript"></script>
  <script src="/lib/jqwidgets/jqxlistbox.js" type="text/javascript"></script>
  <script src="/lib/jqwidgets/jqxdropdownlist.js" type="text/javascript"></script>
  <script src="/lib/jqwidgets/jqxgrid.js" type="text/javascript"></script>
  <script src="/lib/jqwidgets/jqxgrid.selection.js" type="text/javascript"></script>
  <script src="/lib/jqwidgets/jqxgrid.edit.js" type="text/javascript"></script>
  <script src="/lib/jqwidgets/jqxgrid.sort.js" type="text/javascript"></script>
  <script src="/lib/jqwidgets/jqxgrid.pager.js" type="text/javascript"></script>
  <script src="/lib/jqwidgets/jqxwindow.js" type="text/javascript"></script>
  <script src="/lib/jqwidgets/jqxpanel.js" type="text/javascript"></script>
  <script src="/lib/jqwidgets/jqxcalendar.js" type="text/javascript"></script>
  <script src="/lib/jqwidgets/jqxdatetimeinput.js" type="text/javascript"></script>
  <script src="/lib/jqwidgets/globalization/globalize.js" type="text/javascript"></script>
  <script src="/lib/jqwidgets/jqxtabs.js" type="text/javascript"></script>
  <script src="/lib/jqwidgets/jqxdatatable.js" type="text/javascript"></script>
  <script src="/lib/date.format.js" type="text/javascript"></script>

  <link rel="stylesheet" href="stage.css" type="text/css">
  <script src="/resources/htmlColors.js" type="text/javascript"></script>
  <script src="stage_widgets.js" type="text/javascript"></script>
  <script src="stage_events.js" type="text/javascript"></script>

  <script type="text/javascript">

    var trace;

    $(document).ready(function() {
      trace = $("#traceOutput");
      trace.text("JQuery is working");
    });

  </script>
</head>
<body>

<div id="traceOutput" class="hidden"></div>

<div id="colorAssignmentButtons">
  <button type="button" id="cabAdd"> Add </button>
  <button type="button" id="cabEdit"> Edit </button>
  <button type="button" id="cabDelete"> Delete </button>
  <button type="button" id="testButton" class=""> Test </button>
</div>

<div id="colorAssignmentsGrid"></div>

<div id="colorAssignmentsWindow">
  <div id="cawTitle">
    <img src="/images/palette2.fw.png" alt="Palette icon" title="Palette icon" />
    <span> Color Assignments </span>
  </div>
  <div id="cawBody">
    <div id="cawContents">
      <div class="cawFormRow">
        <div class="cawLabel"> Offender: </div><div class="cawField" id="cawOffender"></div>
      </div><div class="cawFormRow">
        <div class="cawLabel"> Color:  </div><div class="cawField" id="cawColor"></div>
      </div><div class="cawFormRow">
        <div class="cawLabel"> Start Date: </div><div class="cawField" id="cawStart"></div>
      </div><div class="cawFormRow">
        <div class="cawLabel"> End Date: </div><div class="cawField" id="cawEnd"></div>
      </div>
      <div class="buttonBar">
        <button type="button" id="cawSave"> Save </button>
        <button type="button" id="cawCancel"> Cancel </button>
      </div>
    </div>
  </div>
</div>

<div id="testTable" class="hidden"></div>

</body>
</html>
