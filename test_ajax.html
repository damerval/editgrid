<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Test AJAX call</title>
  <link rel="stylesheet" href="lib/jqwidgets/styles/jqx.base.css" type="text/css">
  <link rel="stylesheet" href="lib/jqwidgets/styles/jqx.metro.css" type="text/css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="lib/jqwidgets/jqxcore.js" type="text/javascript"></script>
  <script src="lib/jqwidgets/jqxbuttons.js" type="text/javascript"></script>

  <script type="text/javascript" language="javascript">

    $(document).ready(function() {

      var _myButton = $("#myButton");

      _myButton.jqxButton({ width: 150, height: 25, theme: 'metro' });
      _myButton.on('click', function() {
        $.get("test_data.php", function(data) {
          var obj = JSON.parse(data);
          alert(obj[0].show);
        });
      });

    });

  </script>
</head>
<body>
  <input type="button" id="myButton" value="Test">
</body>
</html>
